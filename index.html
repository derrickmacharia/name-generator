<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Start linking-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--End of linking-->
    <title>Akan Names</title>
</head>
<body>

    <!--Start of logo section-->

    <nav>
        <div class="logo">
            <a href="#home">Akan<span>Names.</span></a>
         </div>
    </nav>

    <!--End of logo scetion-->

    <!--Start of home section-->

    <section class="home" id="home">
        <div class="heading">
            <h1>Akan naming-generator</h1>
        </div>
        <div class="display">
            <div class="text">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit
                    <br>. Assumenda illo totam provident non officia hic laboriosam
                    <br> labore ab iure natus.
                </p>
            </div>
        </div>
    </section>

    <!--End of home scetion-->

    <!--form scetion-->

    <div class="container form">
        <div class="row title1">
            <h2>Enter your details below</h2>
        </div>
        <form class="row gx-3 gy-2 align-items-center">
            <div class="col-sm">
                <h2>Day</h2>
              <label class="visually-hidden" for="specificSizeInputName">Day</label>
              <input type="text" class="form-control" id="specificSizeInputName" placeholder="Day">
            </div>
            <div class="col-sm">
                <h2>Month</h2>
                <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                <select class="form-select" id="specificSizeSelect">
                  <option selected>Choose...</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
            <div class="col-sm">
                <h2>Year</h2>
              <label class="visually-hidden" for="specificSizeInputGroupUsername">Year</label>
              <div class="input-group">
                <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Year">
              </div>
            </div>
        </form>
        
    </div>

    <!--End of form scetion-->


    <script src="app.js"></script>
</body>
</html>
