<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Start linking-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Java Script-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--End of linking-->
    <title>Akan Names</title>
</head>
<body>

    <!--Start of logo section-->

    <nav>
        <div class="logo">
            <a href="#home">Akan<span>Names.</span></a>
         </div>
    </nav>

    <!--End of logo scetion-->

    <!--Start of home section-->

    <section class="home" id="home">
        <div class="heading">
            <h1>Akan naming-generator</h1>
        </div>
        <div class="display">
            <div class="text">
                <p>Here you can insert your date of birth and <br>
                    see your Akan name according to the day you were born.
                </p>
            </div>
            <div class="img">
                <img src="./images/87161-banderas-africa-ghana-forma-01.gif" alt="">
            </div>
        </div>
    </section>

    <!--End of home scetion-->

    <!--form scetion-->

    <div class="container">
        <form action="#" id="akan">
          <div class="form-group input1">
            <input type="date" name="date" id="date" class="form-control" value="date">
          </div>

          <div class="form-group">
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male">
          </div>

          <div class="form-group">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female">
          </div>
        
          <button class="btn btn-outline-danger">submit</button>
        </form>
    </div>  

    <!--End of form scetion-->
    





    <script src="app.js"></script>
</body>
</html>
